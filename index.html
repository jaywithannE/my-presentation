<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reveal.js Slides with MathJax</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" />
  <!-- Load MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md"
               data-separator="^---$"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown]
    });

    // After each slide change, re-typeset MathJax
    Reveal.on('slidechanged', () => {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    });

    // Also typeset after initial load
    Reveal.on('ready', () => {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    });
  </script>
</body>
</html>
