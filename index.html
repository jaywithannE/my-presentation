<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reveal.js Math Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown>
        <textarea data-template>
# Welcome

This is my first slide.

---

## Math Example

$$
\int_0^1 x^2 \, dx = \frac{1}{3}
$$

---

# Slide with Video

<video controls width="800">
  <source src="circle.mp4" type="video/mp4" />
  Your browser doesn't support the video tag.
</video>
        </textarea>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/math/math.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealMath.MathJax],
    });
  </script>
</body>
</html>
